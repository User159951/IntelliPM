<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Prevent theme flash by applying theme before first paint -->
    <script>
      (function() {
        const stored = localStorage.getItem('theme');
        // Default theme set to LIGHT
        let theme = 'light';
        if (stored === 'light' || stored === 'dark') {
          theme = stored;
        }
        document.documentElement.classList.add(theme);
      })();
    </script>
    <!-- IntelliPM branding -->
    <title>IntelliPM</title>
    <meta name="description" content="IntelliPM - Intelligent Project Management workspace" />
    <meta name="author" content="IntelliPM" />

    <meta property="og:title" content="IntelliPM" />
    <meta
      property="og:description"
      content="IntelliPM gives you AI-powered insight, risk detection, and sprint planning for your projects."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/placeholder.svg" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@IntelliPM" />
    <meta name="twitter:image" content="/placeholder.svg" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
