# IntelliPM - Intelligent Project Management System
# Full stack with SQL Server, PostgreSQL (pgvector), Ollama, Backend API, and Frontend

services:
  # SQL Server - Transactional database for projects, tasks, users, etc.
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: intellipm-v2-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${SQL_SERVER_PASSWORD}
      - MSSQL_PID=Developer
    ports:
      # Expose on a different host port so it doesn't clash with IntelliPM V1
      - "1434:1433"
    volumes:
      - sqlserver-v2-data:/var/opt/mssql
    networks:
      - intellipm-v2-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P \"$$SA_PASSWORD\" -Q 'SELECT 1' -C -b || /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P \"$$SA_PASSWORD\" -Q 'SELECT 1' -C -b || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  # PostgreSQL with pgvector - Vector database for embeddings
  postgres:
    image: ankane/pgvector:latest
    container_name: intellipm-v2-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=intellipm_vector
    ports:
      # Expose on a different host port so it doesn't clash with IntelliPM V1
      - "5433:5432"
    volumes:
      - postgres-v2-data:/var/lib/postgresql/data
      # Initialize pgvector and any required extensions/schema for IntelliPM V2
      - ./backend/IntelliPM.API/Scripts/pgvector-init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - intellipm-v2-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Ollama - Local LLM runtime for llama3.2:3b
  ollama:
    image: ollama/ollama:latest
    container_name: intellipm-v2-ollama
    ports:
      # Expose on a different host port so it doesn't clash with IntelliPM V1
      - "11435:11434"
    volumes:
      - ollama-v2-data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    networks:
      - intellipm-v2-network
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    # Note: Run 'docker exec intellipm-ollama ollama pull llama3.2:3b' after first startup

  # Backend API - ASP.NET Core 8 Web API
  backend:
    build:
      context: ./backend
      dockerfile: IntelliPM.API/Dockerfile
    container_name: intellipm-v2-backend
    ports:
      # Expose on a different host port so it doesn't clash with IntelliPM V1
      - "5001:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__SqlServer=Server=sqlserver,1433;Database=IntelliPM;User Id=sa;Password=${SQL_SERVER_PASSWORD};Encrypt=True;TrustServerCertificate=True;
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=IntelliPM;User Id=sa;Password=${SQL_SERVER_PASSWORD};Encrypt=True;TrustServerCertificate=True;
      - ConnectionStrings__VectorDb=Host=postgres;Port=5432;Username=postgres;Password=${POSTGRES_PASSWORD};Database=intellipm_vector;Pooling=true;Maximum Pool Size=20;
      - Ollama__Endpoint=http://ollama:11434
      - Ollama__Model=llama3.2:3b
      - Jwt__Issuer=IntelliPM
      - Jwt__Audience=IntelliPM
      - Jwt__SecretKey=${JWT_SECRET_KEY}
      - AllowedOrigins__0=http://localhost:3001
      - Frontend__BaseUrl=http://localhost:3001
    depends_on:
      sqlserver:
        condition: service_healthy
      postgres:
        condition: service_healthy
      ollama:
        condition: service_healthy
    networks:
      - intellipm-v2-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/api/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Frontend - React application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: intellipm-v2-frontend
    ports:
      # Expose on a different host port so it doesn't clash with IntelliPM V1
      - "3001:5173"
    environment:
      # Point frontend to the backend localhost URL (for API calls from browser)
      - VITE_API_BASE_URL=http://localhost:5001
    depends_on:
      - backend
    networks:
      - intellipm-v2-network
    restart: unless-stopped

# Networks
networks:
  intellipm-v2-network:
    driver: bridge

# Volumes for data persistence
volumes:
  sqlserver-v2-data:
    driver: local
  postgres-v2-data:
    driver: local
  ollama-v2-data:
    driver: local

