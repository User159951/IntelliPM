name: Frontend CI

# Déclencheurs du workflow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and Test Frontend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      # 1. Checkout du code source
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Configuration de Node.js avec cache npm
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      # Affichage des versions Node.js et npm pour traçabilité
      - name: Afficher les versions Node.js et npm
        run: |
          node --version
          npm --version

      # 3. Installation des dépendances (npm ci pour reproductibilité)
      - name: Install dependencies
        run: npm ci
        env:
          CI: true

      # 4. Vérification de types TypeScript
      - name: Type check
        run: npm run type-check
        env:
          CI: true

      # 5. Linting du code
      - name: Lint
        run: npm run lint
        env:
          CI: true

      # 6. Build de production
      - name: Build
        run: npm run build
        env:
          CI: true

      # 7. Sauvegarde des artifacts (optionnel, pour inspection)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 7

