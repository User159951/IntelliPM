name: Backend CI

# Déclencheurs du workflow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and Test Backend
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout du code source
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Configuration du SDK .NET
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Affichage de la version du SDK .NET installé
      - name: Afficher la version du SDK .NET
        run: dotnet --version

      # 3. Cache des dépendances NuGet pour accélérer le workflow
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      # 4. Restauration des dépendances
      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./backend

      # 5. Build en mode Release
      - name: Build
        run: dotnet build --configuration Release --no-restore --verbosity normal
        working-directory: ./backend

      # 6. Exécution des tests (exclusion explicite des tests E2E)
      - name: Run tests
        run: dotnet test --configuration Release --no-build --logger "console;verbosity=detailed" --filter "FullyQualifiedName!~E2E"
        working-directory: ./backend

